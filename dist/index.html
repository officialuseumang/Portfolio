</section>


    <!-- footer -->
   <section class="w-100% bg-blue-950 max-w-screen overflow-x-hidden grid sm:grid-cols-2 sm:grid-rows-1
                    grid-rows-1 grid-cols-1">
        <div class="h-full w-full text-white py-[2rem] max-sm:hidden">
            
        </div>

    <div class="h-full w-full text-white p-[5rem] flex flex-col">

    <h2 class="text-[#FACC15] mb-[2rem] text-4xl font-bold">CONTACT ME</h2>
    <form action="#" method="POST" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-1 text-sm">Your Name</label>
        <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="Enter your name" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm">Email Address</label>
        <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="Enter your email" />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block mb-1 text-sm">Your Message</label>
        <textarea id="message" name="message" rows="2" required 
            class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="Write your message..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
            class="bg-green-400 active:p[8px] p-[10px] hover:text-black text-white font-bold rounded-xl transition duration-300 shadow-lg">
          Send Message
        </button>
      </div>
    </form>
